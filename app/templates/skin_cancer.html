<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Skin Cancer Detection</h1>
    </header>

    <div class="upload-section">
        <h2>Upload Your Skin Image</h2>
        <p>To check whether the skin is malignant or benign, upload an image below:</p>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="image/*" required />
            <button type="submit">Upload Image</button>
        </form>
        
        <div class="result-box" id="result-box">
            <p>Predicted Class: <span id="result-class"></span></p>
            <p>Confidence: <span id="result-confidence"></span>%</p>
            <img id="image-preview" src="" alt="Image Preview">
        </div>

        <!-- Go Back to Main Page Button -->
        <button onclick="location.href='/'">Go to Main Page</button>
    </div>

    <footer>
        <p>&copy; 2025 Skin Cancer Detection Team. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('file').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgElement = document.getElementById('image-preview');
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';  // Display image preview
                    document.getElementById('image-preview-container').style.display = 'block'; // Show the preview container
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const resultBox = document.getElementById('result-box');
                resultBox.innerHTML = `<p>Prediction: <strong>${data.class}</strong></p><p>Confidence: <strong>${(data.confidence * 100).toFixed(2)}%</strong></p>`;
                resultBox.classList.add('show-result');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
